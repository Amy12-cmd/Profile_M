{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Homepage | Edenthought</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/quartz/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>




<div class="container ">

    <h1>Profile Management</h1>
    <br>
    <form method="POST" autocomplete="off">

        {% csrf_token %}

        {{user_form.username}}

        <br>

        {{user_form.email}}
        <br>
        <br>

        <input class="btn btn-primary" type="submit" value="submit">
        <br>



    
    </form>
</div>


    <div class="container">
        <br>
        <h3>Upload Your Profile pictrure</h3>
        <form method="POST" autocomplete="off" enctype="multipart/form-data">
            {% csrf_token %}

            {{profile_form.profile_pic}}

            <br><br>
            <input class="btn btn-primary" type="submit" value="submit">
        </form>


        <br>
  
    <div class="container ">
        <a href="{% url 'delete-account' %}">Delete Accont</a>
    </div>



</div>
